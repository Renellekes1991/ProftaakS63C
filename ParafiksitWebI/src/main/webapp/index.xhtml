<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Parafiksit Web Interface</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </h:head>
    <h:body>
        <div id="main_form">
            <h3>
                Parafiksit Web Interface
            </h3>
            <p>
                <h:form>
                    <h:outputLabel for="clientName" value="Client: " />
                    <h:inputText id="clientName" value="#{orderBean.request.clientName}" />
                    <br /><br />
                    <b>Contactpersoon</b><br />
                    <h:outputLabel for="firstName" value="Voornaam: " />
                    <h:inputText id="firstName" value="#{orderBean.request.contact.firstName}" />
                    <br />
                    <h:outputLabel for="lastName" value="Achternaam: " />
                    <h:inputText id="lastName" value="#{orderBean.request.contact.lastName}" />
                    <br />
                    <h:outputLabel for="contactPhone" value="Telefoon: " />
                    <h:inputText id="contactPhone" value="#{orderBean.request.contact.contactPhone}" />
                    <br /><br />
                    <b>Afleveradres</b><br />
                    <h:outputLabel for="street" value="Straat: " />
                    <h:inputText id="street" value="#{orderBean.request.shippingAddress.street}" />
                    <br />
                    <h:outputLabel for="number" value="Nummer: " />
                    <h:inputText id="number" value="#{orderBean.request.shippingAddress.number}" />
                    <br />
                    <h:outputLabel for="place" value="Plaats: " />
                    <h:inputText id="place" value="#{orderBean.request.shippingAddress.place}" />
                    <br />
                    <h:outputLabel for="postalCode" value="Postcode: " />
                    <h:inputText id="postalCode" value="#{orderBean.request.shippingAddress.postalCode}" />
                    <br /><br />
                    <b>Opdracht</b><br />
                    <h:outputLabel for="operationDescriptions" value="Verrichtingen: " />
                    <h:inputText id="operationDescriptions" value="#{orderBean.operationDescriptions}" />
                    <br />
                    <h:outputLabel for="partNames" value="Onderdelen " />
                    <h:inputText id="partNames" value="#{orderBean.partNames}" />
                    <br />
                    <h:outputLabel for="comments" value="Opmerkingen (optioneel): " />
                    <h:inputText id="comments" value="#{orderBean.request.comments}" />
                    <br />
                    <h:commandButton action="#{orderBean.order()}" value="Order verzenden" />
                </h:form>
            </p>
        </div>
    </h:body>
</html>
